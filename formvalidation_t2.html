<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
	<style>
			body {
  background: #555;
}

.content {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 10px;
}
	
		input[type=submit]{
			background-color: red;
			color: white;
			padding: 10px 10px;
			border:none;
			border-radius:  2px;
			cursor:pointer;
			float: left;
		}
		label{
			width :200px;
			padding:12px 12px 12px 0;
			display:inline-block; 
		}
		input[type=submit]:hover{
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="content">
		<h2>FILL THE DETAILS</h2>
<form action="#" onsubmit="return validation()">
<div class="form-group">
<label>NAME:</label>
<input type="text"	name="name" class="form-control" id ="name">
     <span id ="Name"></span>
    </div>
 <div class="form-group">
    <label>Phone No. </label>
    <input type="cell" name="phone" class="form-control" id="phone">
    <span id="Phone No."></span>
</div>
<div class="form-group">
	<label>E-Mail:</label>
	<input type="text"	name="email" class="form-control" id ="email">
     <span id ="E-Mail"></span>
 </div>
 <input type ="submit" name="submit" value="submit">
</form>
</div>


<script src="main.js">
	
		
</script>
</body>
</html>
